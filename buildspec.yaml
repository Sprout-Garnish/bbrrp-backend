phases:
  install:
    commands:
      - echo Entered the install phase...
      - npm ci --production --legacy-peer-deps
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - npm run build
      - npm run migrate
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Starting server
      - npm run start

